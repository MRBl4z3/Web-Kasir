<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan - SNC Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto max-w-lg p-4">
        <header class="text-center my-6">
            <h1 class="text-4xl font-bold text-gray-800">SNC Coffee Shop</h1>
            <p id="table-info" class="text-xl text-gray-600 mt-2">Memesan untuk Meja #...</p>
        </header>

        <main>
            <div id="product-list" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Jika ini tidak terisi, berarti JavaScript tidak berjalan -->
            </div>
        </main>
    </div>

    <!-- Floating Cart Button -->
    <div id="cart-container" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-4 border-t border-gray-200 transform translate-y-full transition-transform duration-300">
        <div class="container mx-auto max-w-lg">
            <div class="flex justify-between items-center">
                <div>
                    <p class="font-semibold"><span id="cart-item-count">0</span> item</p>
                    <p id="cart-total" class="text-xl font-bold text-indigo-600">Rp 0</p>
                </div>
                <button id="checkout-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors">
                    Pesan Sekarang
                </button>
            </div>
        </div>
    </div>

    <!-- Order Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-8 text-center max-w-sm mx-4">
            <h2 class="text-2xl font-bold mb-4">Pesanan Terkirim!</h2>
            <p class="text-gray-600 mb-6">Pesanan Anda telah dikirim ke kasir. Silakan lakukan pembayaran di kasir.</p>
            <button id="close-success-modal-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg w-full">Tutup</button>
        </div>
    </div>

    <!-- 
      PERUBAHAN PENTING UNTUK DEBUGGING:
      - Kita tidak lagi memuat firebase-init.js
      - Kita tidak lagi menggunakan type="module" untuk order.js
    -->
    <script src="/js/config.js"></script>
    <script src="/js/order.js"></script>
</body>
</html>
