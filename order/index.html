<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan - SNC Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar untuk tema gelap */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1F1D2B; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body class="bg-[#1F1D2B] text-white antialiased">

    <div class="flex h-screen">
        <!-- Kolom Utama (Menu Produk) -->
        <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
            <header class="mb-8">
                <div>
                    <h1 class="text-3xl font-bold">SNC Coffee Shop</h1>
                    <p id="table-info" class="text-lg text-gray-400">Memesan untuk Meja #...</p>
                </div>
                <nav id="category-tabs" class="flex space-x-4 mt-6 border-b border-gray-700">
                    <!-- Kategori akan dimuat di sini oleh JavaScript -->
                </nav>
            </header>
            
            <div id="product-list" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- Daftar produk akan dimuat di sini -->
            </div>
        </main>

        <!-- Kolom Keranjang (Pesanan) -->
        <aside class="w-full lg:w-96 bg-[#252836] p-6 flex flex-col shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Pesanan Saat Ini</h2>
            
            <!-- Daftar Item di Keranjang -->
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-4 pr-2">
                <p id="empty-cart-message" class="text-gray-400 text-center mt-20">Keranjang Anda masih kosong</p>
            </div>
            
            <!-- Total dan Tombol Checkout -->
            <div class="mt-auto pt-6 border-t border-gray-700">
                <div class="space-y-2 text-lg mb-6">
                    <div class="flex justify-between"><span>Subtotal</span><span id="subtotal">Rp 0</span></div>
                    <div class="flex justify-between"><span>Pajak (10%)</span><span id="tax">Rp 0</span></div>
                    <div class="flex justify-between font-bold text-xl"><span>Total</span><span id="total">Rp 0</span></div>
                </div>
                <button id="checkout-btn" class="w-full bg-[#6C5ECF] hover:bg-[#5b4dbf] py-4 rounded-lg font-bold text-xl transition-colors disabled:bg-gray-500 disabled:cursor-not-allowed">
                    Pesan Sekarang
                </button>
            </div>
        </aside>
    </div>

    <!-- Modal Pesanan Sukses -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-[#252836] rounded-lg shadow-xl p-8 text-center max-w-sm mx-4">
            <h2 class="text-2xl font-bold mb-4">Pesanan Terkirim!</h2>
            <p class="text-gray-400 mb-6">Pesanan Anda telah dikirim ke kasir. Silakan lakukan pembayaran di kasir.</p>
            <button id="close-success-modal-btn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Tutup</button>
        </div>
    </div>

    <!-- Memuat skrip -->
    <script src="/js/config.js"></script>
    <script src="/js/firebase-init.js" type="module"></script>
    <script src="/js/order.js" type="module"></script>
</body>
</html>
