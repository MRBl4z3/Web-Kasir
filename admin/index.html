<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SNC Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-white text-center mb-6">Admin Panel Login</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="password" class="block text-gray-400 mb-2">Password</label>
                <input type="password" id="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 text-white focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <p id="error-message" class="text-red-500 text-sm mb-4 hidden">Password salah!</p>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 py-3 rounded-lg font-semibold text-white transition-colors">Login</button>
        </form>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
