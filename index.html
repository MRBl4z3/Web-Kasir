<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir - SNC Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- PERBAIKAN: Menggunakan path absolut dari root (/) -->
    <link rel="stylesheet" href="/css/style.css">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-20 bg-gray-800 p-4 flex flex-col items-center space-y-6">
            <div class="text-2xl font-bold text-indigo-400">SNC</div>
        </aside>

        <!-- Konten Utama -->
        <main class="flex-1 flex p-6 gap-6">
            
            <!-- Kolom Pesanan Masuk -->
            <div class="w-1/3 bg-gray-800 rounded-lg p-4 flex flex-col">
                <h2 class="text-xl font-bold mb-4">Pesanan Masuk</h2>
                <div id="incoming-orders" class="space-y-3 overflow-y-auto">
                    <!-- Pesanan akan dimuat di sini oleh JavaScript -->
                    <p id="no-orders-msg" class="text-gray-400 text-center mt-10">Belum ada pesanan masuk.</p>
                </div>
            </div>

            <!-- Kolom Detail Pesanan -->
            <div class="flex-1 bg-gray-800 rounded-lg p-6 flex flex-col">
                <h2 class="text-2xl font-semibold mb-4">Detail Pesanan</h2>
                <div id="order-details-content" class="flex-1">
                    <p class="text-gray-400 text-center mt-10">Pilih pesanan di sebelah kiri untuk melihat detail.</p>
                </div>
                <!-- Bagian ini akan diisi oleh JS -->
                <div id="order-details-footer" class="hidden">
                    <div class="mt-auto pt-4 border-t border-gray-700">
                        <div class="space-y-2 text-lg">
                            <div class="flex justify-between"><span>Subtotal</span><span id="subtotal">Rp 0</span></div>
                            <div class="flex justify-between"><span>Pajak (10%)</span><span id="tax">Rp 0</span></div>
                            <div class="flex justify-between font-bold text-xl"><span>Total</span><span id="total">Rp 0</span></div>
                        </div>
                        <div class="mt-4 grid grid-cols-2 gap-3">
                            <button id="cancel-order-btn" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg font-semibold transition-colors">Batalkan</button>
                            <button id="process-payment-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 py-3 rounded-lg font-semibold transition-colors">Tandai Lunas & Cetak</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Template untuk struk cetak (hidden) -->
    <div id="receipt-template" class="hidden">
        <div id="receipt-content" style="font-family: monospace; width: 300px; padding: 10px; color: black;">
            <!-- Konten struk akan diisi oleh JavaScript -->
        </div>
    </div>

    <!-- Memuat skrip -->
    <!-- PERBAIKAN: Menggunakan path absolut dari root (/) -->
    <script src="/js/config.js"></script>
    <script src="/js/cashier.js" type="module"></script>
</body>
</html>
